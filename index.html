<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LESS - Baszta CCTV</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.min.css">
  </head>
  <body>
    <div id="mainCameraContainer">
    </div>
    <div id="contextmenuContainer" class="is-hidden">
      <div id="contextmenu" class="box">
        <p id="contextmenuSpan"></p>

        <p>Jasność</p>
        <input id="brightness-slider" class="slider is-fullwidth" step="1" min="0" max="300" value="100" type="range" oninput="updateSlider()">
        <p>Kontrast</p>
        <input id="contrast-slider" class="slider is-fullwidth" step="1" min="0" max="300" value="100" type="range" oninput="updateSlider()">
      <br/>
        <button onClick="resetValues()">Zresetuj wartości</button>

      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
